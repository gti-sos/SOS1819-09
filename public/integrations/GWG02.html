<div class = "container">

            <h1>Uso de G0-scorer-stats</h1>
        </div>

    <div class = "row">
        <div class = "col-sm">
           <a class="btn btn-info" href="#!/integrations" role="button">REGRESO</a>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-sm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Pais</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">

</div>
