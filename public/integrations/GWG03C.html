<div class = "container">
    <div class = "row">
        <div class = "col-sm">
            <h1>Uso de G03-computer-attack-stats</h1>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-sm">
           <a class="btn btn-info" href="#!/integrations" role="button">REGRESO</a>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-sm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pais</th>
                        <th>Ano</th>
                        <th>Tipo de ataque</th>
                        <th>Impacto en millones</th>
                        <th>Equipos afectados</th>
                        <th>Porcentaje general</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{ data.country }}</td>
                        <td>{{ data.year }}</td>
                        <td>{{ data.attacktype }}</td>
                        <td>{{ data.economicimpactmillions }}</td>
                        <td>{{ data.affectedequipments }}</td>
                        <td>{{ data.overallpercentage }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
