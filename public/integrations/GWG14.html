<div class = "container">
    <div class = "row">
        <div class = "col-sm">
            <h1>Uso de G14-deceaseds</h1>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-sm">
           <a class="btn btn-info" href="#!/integrations" role="button">REGRESO</a>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-sm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Provincia</th>
                        <th>Año</th>
                        <th>Vidas</th>
                        <th>Multa</th>
                        <th>Número de muertos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas">
                        <td>{{ data.province }}</td>
                        <td>{{ data.year }}</td>
                        <td>{{ data.life }}</td>
                        <td>{{ data.penalty }}</td>
                        <td>{{ data.number }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
